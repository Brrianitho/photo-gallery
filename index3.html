<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .photo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #008CBA;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #005f75;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Downloadable Online Photo Gallery</h1>

  <div class="gallery">
    <!-- Corrected image blocks -->

    <div class="photo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2Xp9qYUBEhyhLRWr1r-oIOam8hSfqwQOKPg&s" alt="Image 1">
      <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2Xp9qYUBEhyhLRWr1r-oIOam8hSfqwQOKPg&s" download class="download-btn">Download</a>
    </div>

    <div class="photo">
      <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:420,cw:1080,ch:1080,q:80,w:1080/6rLn9bm594drr7izET26mG.jpg" alt="Image 2">
      <a href="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:420,cw:1080,ch:1080,q:80,w:1080/6rLn9bm594drr7izET26mG.jpg" download class="download-btn">Download</a>
    </div>

    <div class="photo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjpEjnVf8uk2zO_CEB4IpnLlhN8qs3zCHbvzfl9jVpnr53BBNTSEL6AUiP2Sca13c9wuY&usqp=CAU" alt="Image 3">
      <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjpEjnVf8uk2zO_CEB4IpnLlhN8qs3zCHbvzfl9jVpnr53BBNTSEL6AUiP2Sca13c9wuY&usqp=CAU" download class="download-btn">Download</a>
    </div>

    <div class="photo">
      <img src="https://media.istockphoto.com/id/1190647327/photo/teenage-boy-drinking-caffeine-energy-drink-gaming-at-home-using-dual-computer-screens-at-night.jpg?s=612x612&w=0&k=20&c=63YBxcoPkoIRyRZqz67cF2OvVvDEm4Fs31VaiY70dCg=" alt="Image 4">
      <a href="https://media.istockphoto.com/id/1190647327/photo/teenage-boy-drinking-caffeine-energy-drink-gaming-at-home-using-dual-computer-screens-at-night.jpg?s=612x612&w=0&k=20&c=63YBxcoPkoIRyRZqz67cF2OvVvDEm4Fs31VaiY70dCg=" download class="download-btn">Download</a>
    </div>

    <div class="photo">
      <img src="https://cdn.mos.cms.futurecdn.net/mZWTSqsHwPqLJ4WCez9mSm-1200-80.jpg" alt="Image 16">
      <a href="https://cdn.mos.cms.futurecdn.net/mZWTSqsHwPqLJ4WCez9mSm-1200-80.jpg" download class="download-btn">Download</a>
    </div>

    <div class="photo">
      <img src="https://img1.wsimg.com/isteam/ip/0a462fee-c50e-430a-81fa-5d2242f74a0f/PXL_20241027_021236472.jpg" alt="Image 20">
      <a href="https://img1.wsimg.com/isteam/ip/0a462fee-c50e-430a-81fa-5d2242f74a0f/PXL_20241027_021236472.jpg" download class="download-btn">Download</a>
    </div>

    <!-- Add more images similarly if needed -->
  </div>

  <!-- Lightbox for preview -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
